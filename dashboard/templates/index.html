<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(45deg, #4e73df, #224abe);
            color: white;
        }
        .alert-card {
            height: 400px;
            overflow-y: auto;
        }
        .alert-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .alert-item:last-child {
            border-bottom: none;
        }
        .threat-card {
            height: 300px;
        }
        .ip-list {
            height: 200px;
            overflow-y: auto;
        }
        .ip-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .ip-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="mb-4">IPS Dashboard</h1>
        
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Packets</h5>
                        <h2 id="total-packets">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="card-body">
                        <h5 class="card-title">Blocked Packets</h5>
                        <h2 id="blocked-packets">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="card-body">
                        <h5 class="card-title">Block Rate</h5>
                        <h2 id="block-rate">0%</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Alerts -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Recent Alerts</h5>
                    </div>
                    <div class="card-body alert-card">
                        <div id="alerts-list"></div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-md-4">
                <!-- Recent IPs -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Recent IPs</h5>
                    </div>
                    <div class="card-body ip-list">
                        <div id="recent-ips"></div>
                    </div>
                </div>

                <!-- Top Threats -->
                <div class="card threat-card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Top Threats</h5>
                    </div>
                    <div class="card-body">
                        <div id="top-threats"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        let stats = {
            total_packets: 0,
            blocked_packets: 0,
            alerts: [],
            recent_ips: new Set(),
            top_threats: {}
        };

        function updateStats(newStats) {
            stats = newStats;
            
            // Update statistics
            document.getElementById('total-packets').textContent = stats.total_packets;
            document.getElementById('blocked-packets').textContent = stats.blocked_packets;
            const blockRate = stats.total_packets > 0 
                ? ((stats.blocked_packets / stats.total_packets) * 100).toFixed(2)
                : 0;
            document.getElementById('block-rate').textContent = `${blockRate}%`;

            // Update alerts
            const alertsList = document.getElementById('alerts-list');
            alertsList.innerHTML = stats.alerts.map(alert => `
                <div class="alert-item">
                    <small class="text-muted">${alert.timestamp}</small>
                    <div>${alert.message}</div>
                </div>
            `).join('');

            // Update recent IPs
            const recentIps = document.getElementById('recent-ips');
            recentIps.innerHTML = Array.from(stats.recent_ips).map(ip => `
                <div class="ip-item">
                    <i class='bx bx-network-chart'></i> ${ip}
                </div>
            `).join('');

            // Update top threats
            const topThreats = document.getElementById('top-threats');
            topThreats.innerHTML = Object.entries(stats.top_threats)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(([threat, count]) => `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span>${threat}</span>
                        <span class="badge bg-danger">${count}</span>
                    </div>
                `).join('');
        }

        socket.on('alert_update', function(data) {
            updateStats(data.stats);
        });

        // Initial stats load
        fetch('/api/stats')
            .then(response => response.json())
            .then(data => updateStats(data));
    </script>
</body>
</html>
